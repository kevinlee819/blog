<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/css/my.css" th:href="@{/css/my.css}">
    <!--markdown的css样式-->
    <link rel="stylesheet" href="../../static/lib/editor/css/editormd.css" th:href="@{/lib/editor/css/editormd.css}">
</head>

<body>

    <!--导航-->
    <nav th:fragment="menu(n)" class="ui sticky attached segment my-padding-mini my-shadow ">
        <div class="ui container">
            <div class="ui secondary stackable menu ">
                <h2 class="ui teal header" style="margin-top:0.1em; margin-bottom: 0.1em; ">后台管理</h2>
                <a th:href="@{/admin/blogs}" class="item my-mobile-hide mitem " th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
                <a th:href="@{/admin/types}" class="item my-mobile-hide mitem " th:classappend="${n==2} ? 'active'"><i class="folder icon"></i>分类</a>
                <a th:href="@{/admin/tags}" class="item my-mobile-hide mitem " th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>

                <div class="ui secondary right menu my-mobile-hide mitem ">
                    <div class="ui item inline dropdown ">
                        <img class="ui avatar image " src="../../static/images/touxiang.png " th:src="@{${session.user.avatar}}">
                        <div class="text" th:text="${session.user.nickname}">科锦</div>
                        <i class="dropdown icon "></i>
                        <div class="ui menu ">
                            <a href="#" th:href="@{/admin/logout}" class="item "><i class="power off icon "></i> 注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui icon button my-mobile-show togglemenu " style="position: absolute; right: 0;top:0.3em; ">
            <i class="bars icon "></i></a>
    </nav>



    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
        <script src="../../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
        <script src="../../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
        <script src="../../static/lib/editor/editormd.min.js" th:src="@{/lib/editor/editormd.min.js}"></script>
        <script src="../../static/js/heart.js" th:src="@{/js/heart.js}"></script>
    </th:block>

</body>

</html>
