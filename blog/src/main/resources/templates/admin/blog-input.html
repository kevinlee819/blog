<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布博客</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/my.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/lib/editor/css/editormd.min.css">
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
</head>

<body>
    <!--导航-->
    <nav class="ui sticky attached segment my-padding-mini my-shadow">
        <div class="ui container">
            <div class="ui  secondary stackable menu">
                <h2 class="ui teal header" style="margin-top:0.3em; margin-bottom: 0.1em;">后台管理</h2>
                <a href="#" class="active item my-mobile-hide mitem"><i class="home icon"></i>博客</a>
                <a href="#" class="item my-mobile-hide mitem"><i class="folder icon"></i>分类</a>
                <a href="#" class="item my-mobile-hide mitem"><i class="tags icon"></i>标签</a>


                <div class="ui secondary right menu my-mobile-hide mitem">
                    <div class="ui item inline dropdown">
                        <img class="ui avatar image" src="../../static/images/touxiang.png">
                        <div class="text">科锦</div>
                        <i class="dropdown icon"></i>
                        <div class="ui menu">
                            <a class="item"><i class="power off icon"></i> 注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui icon button my-mobile-show togglemenu" style="position: absolute; right: 0;top:0.3em;">
            <i class="bars icon"></i></a>
    </nav>
    <div class="ui attached menu ">
        <div class="ui container my-shadow">
            <div class="right menu">
                <a href="#" class="teal active item">发布</a>
                <a href="#" class=" item">列表</a>
            </div>
        </div>
    </div>


    <!--中间内容-->
    <div class="main">
        <br><br><br>
        <div class="ui container my-padding-small">
            <!--header-->
            <form action="#" method="POST" class="ui form">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui teal basic dropdown label">
                            <div class=" text">原创</div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="二创">二创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>

                <div class="field">
                    <div id="md-content" style="z-index: 99 !important;">
                        <textarea name="content" placeholder="content" style="display:none; ">
                                
                            </textarea>

                    </div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <div class="ui  left labeled input">
                            <labrl class="ui compact teal basic label">分类</labrl>
                            <div class="ui fluid selection dropdown">
                                <input type="hidded" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">1</div>
                                <div class="menu">
                                    <div class="item" data-value="1">1</div>
                                    <div class="item" data-value="2">2</div>
                                    <div class="item" data-value="3">3</div>
                                    <div class="item" data-value="4">4</div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled input">
                            <label class="ui compact teal basic  label">标签</label>
                            <div class="ui fluid selection multiple search  dropdown">
                                <input type="hidded" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">1</div>
                                <div class="menu">
                                    <div class="item" data-value="1">1</div>
                                    <div class="item" data-value="2">java</div>
                                    <div class="item" data-value="3">3</div>
                                    <div class="item" data-value="4">4</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label for="indexPic" class="ui teal basic label">封面图</label>
                        <input type="text" name="indexPic" placeholder="图片地址">
                    </div>
                </div>
                <div class="inline fields">
                    <div class="field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" name="recommend" class="hidden" id="recommend">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" name="comment" class="hidden" id="comment">
                            <label for="comment">打开评论区</label>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
                <div class="ui right aligned container">
                    <div class="ui buttons">
                        <button class="ui labeled icon button" onclick="window.history.go(-1)">
                        <i class="left undo icon"></i>
                        返回
                    </button>
                        <button class="ui teal button">
                        <i class="save icon"></i>
                        保存
                    </button>
                        <button class="ui blue right labeled icon button">
                        发布
                        <i class="right upload icon"></i>
                    </button>
                    </div>
                </div>
            </form>
        </div>
        <br><br><br>
    </div>


    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/js/heart.js"></script>
    <script src="../../static/lib/editor/editormd.min.js"></script>
    <script>
        var contentEditor;

        $(function() {
            contentEditor = editormd("md-content", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "../../static/lib/editor/lib/"
            });
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        $('.ui.checkbox').checkbox();
        $('.ui.form').form({
            fields: {
                title: {
                    indentifier: 'title',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入标题'
                    }]
                }
            }
        });
    </script>
</body>

</html>
